<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos inserir elementos da lista a aseguir. passe o mause sobre eles para descobrir qual tag deve ser usada.</p>
    <ul>
        <li type="square"> <abbr title="Use a tag <p>">Paragrafo</abbr> </li>
        <li type="square"><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Codigo fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas numerada</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas com demarcação</abbr></li>
    </ul>
</body>
</html>
